<div class="container">
    <h2>Users List</h2>
    <button routerLink="/users/add" class="btn btn-primary">Add User</button>
    
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Birth Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.birthDate }}</td>
          <td>
            <button class="btn btn-warning" [routerLink]="['/users/edit', user.id]">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
