<form [formGroup]="userForm" (ngSubmit)="updateUser()" class="container p-4 border rounded shadow bg-light">
    <h3 class="text-center mb-4">Edit User</h3>
  
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username" title="Enter your username" />
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" title="Enter your password" />
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email" title="Enter your email address" />
    </div>
  
    <div class="mb-3">
      <label for="birthDate" class="form-label">Birth Date:</label>
      <input type="date" id="birthDate" formControlName="birthDate" class="form-control" title="Select your birth date" />
    </div>
  
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update User</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
